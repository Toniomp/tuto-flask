{% extends "base.html" %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='home.css')}}">
{% endblock %}
{% block content %}
<h1 style="text-align: center;">{{title}}</h1>
    <div class="sample">
        {% for x in books %}
        <!-- <> -->
        <a href="{{ url_for('detail', id= x.id -1) }}">
            <img class="books-img-h" src="{{ url_for('static', filename='images/'+x.image)}}" alt="{{x.title}}" title="{{x.title}}" style="padding: 10px 10px;">
        </a>
        {% endfor %}
    </div>
{% endblock %}
