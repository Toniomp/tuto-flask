{% extends "base.html" %}
{% block main %}
<h1>Edit author : {{ author.name }}</h1>
<form role="form" method="POST" action ="{{ url_for ('save_author') }}" style="width: 50%;margin-left: 5%;">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.name.label }} {{ form.name(size =50, class_="form-control") }}
    </div>
    <input type="submit" value="Enregistrer">
</form>
{% endblock %}
